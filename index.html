<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="product">
            <div class="gallery">
                <img src="image1.png" alt="" id="productimg">
                <div class="control">
                    <span class="btn active"></span>
                    <span class="btn"></span>
                    <span class="btn"></span>
                </div>
            </div>
            <div class="details">
                <h1>Casual T-shirt</h1>
                <h2>$5</h2>
                <h3>30% OFF</h3>
                <p>Wrangler Is an American Manufaturer of jeans and Other clothing items</p>

<form action="">
    <div class="sizeselect">
        <p>Size</p>
        <label for="small">
            <input type="radio" name="size" id="small">
            <span>S</span>
        </label>
        <label for="medium">
            <input type="radio" name="size" id="medium">
            <span>M</span>
        </label>
        <label for="large">
            <input type="radio" name="size" id="large">
            <span>L</span>
        </label>
        <label for="x-large">
            <input type="radio" name="size" id="x-large">
            <span>Xl</span>
        </label>
        <label for="xx-large">
            <input type="radio" name="size" id="xx-large">
            <span>XXL</span>
        </label>
    </div>

    <div class="colorselect">
        <p>color</p>
        <label for="red">
            <input type="radio" name="color" id="red">
            <span class="color1"></span>
        </label>
        <label for="green">
            <input type="radio" name="color" id="green">
            <span class="color2"></span>
        </label>
        <label for="blue">
            <input type="radio" name="color" id="blue">
            <span class="color3"></span>
        </label>
        <label for="black">
            <input type="radio" name="color" id="black">
            <span class="color4"></span>
        </label>
        
    </div>
<div class="quantityselect">
    <p>Quantity</p>
    <input type="number" value="1">
</div>
<button>Buy Now</button>
</form>

    <script>
        let productimg=document.getElementById("productimg")
        let btn=document.getElementsByClassName("btn")
        btn[0].onclick=function(){
            productimg.src="image1.png"
            for(bt of btn){
                bt.classList.remove("active")
            }
            this.classList.add("active")
        }
        btn[1].onclick=function(){
            productimg.src="image2.png"
            for(bt of btn){
                bt.classList.remove("active")
            }
            this.classList.add("active")
        }
        btn[2].onclick=function(){
            productimg.src="image3.png"
            for(bt of btn){
                bt.classList.remove("active")
            }
            this.classList.add("active")
        }
    </script>
</body>
</html>
